<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper my-3">
        <video id="webcam" class="view">Seu dispositivo não possue suporte a webcam</video>
        <canvas id="display" class="view d-none"></canvas>
    </div>
    <div class="mt-3 text-center">
        <button type="button" class="btn btn-primary" id="start">
            Aplicar filtro
        </button>
    </div>
    <div class="radios p-2 border border-1 rounded my-3 mx-5">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="average">
                Tons de cinza (média dos três canais)
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="averageBy2">
                Tons de cinza (média do valor máximo e mínimo dos canais)
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="shades">
                Paleta de cinzas reduzida
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="shades2">
                Paleta de cores reduzida
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="preprocessRed">
                Cinza baseado no canal vermelho
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="preprocessGreen">
                Cinza baseado no canal verde
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="preprocessBlue">
                Cinza baseado no canal azul
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="preprocessMax">
                Cinza baseado no canal com o maior valor
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="preprocessMin">
                Cinza baseado no canal com o menor valor
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="filterEdgeDetection1">
                Filtro que enfatiza bordas (exemplo 1)
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-input" type="radio" name="filter" value="filterEdgeDetection2">
                Filtro que enfatiza bordas (exemplo 2)
            </label>
        </div>
    </div>
    <div class="matrix p-2 border border-1 rounded my-3 mx-5 d-flex flex-column align-items-center" id="matrixWrapper">
            <div class="mt-3 text-center">
                <table>
                    <tbody>
                        <tr>
                            <td contenteditable="true">0</td>
                            <td contenteditable="true">0</td>
                            <td contenteditable="true">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">0</td>
                            <td contenteditable="true">1</td>
                            <td contenteditable="true">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">0</td>
                            <td contenteditable="true">0</td>
                            <td contenteditable="true">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-center">
                <button type="button" class="btn btn-primary" id="matrix-apply">
                    Filtrar usando essa matriz
                </button>
            </div>
        </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
